<!DOCTYPE html>
<html>
  <head>
    <title>Christmas Wish List</title>
  </head>  
  <body>
        <h1>Christmas Wish List </h1>
        
        <!-- The gallery container. It is empty until the Javascript runs. -->
        <div class="gallery">
            <img class="iphone"src="https://m.media-amazon.com/images/I/31Vle5fVdaL.jpg">
            <img class="purse"src="https://images.katespade.com/is/image/KateSpade/K9907_001_3?$desktopProductTile$">
            <img class="uggs"src="https://www.ugg.com/dw/image/v2/BDJD_PRD/on/demandware.static/-/Sites-UGG-NA-master/default/dwbe472e4e/images/transparent/5950-CHE_01.jpg?sw=900&sfrm=png&q=0&bgcolor=F9F9F9">
        </div>
        
        <!-- The user can add a new food item here -->
        <p>New picture: <input class="picture-url" size="60"></p>
        <button class="add">Add</button>
  </body>
</html>
